<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FxOS Doorbell</title>
<style>
	html,
	body {
		margin: 0;
		width: 100%;
		height: 100%;
	}

	canvas, #container {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
</style>
</head>

<body id="body">

	<script>
		var devices = {};
		var context = new AudioContext();

		var ws = new WebSocket('ws://' + location.hostname + ':8322');
		ws.onmessage = function(e) {

			console.log("recibiendo se√±al...");


			var data = e.data;

			if (typeof data === 'string') data = JSON.parse(data);
			if (data && data.type === 'userproximity'){
				if (!devices[data.deviceId]) {
					var audio = new Audio('doorbell-6.mp3');
    				audio.mozAudioChannelType = 'alarm';
    				audio.volume.alarm = 15;

    				if (data.near == true){
    					audio.play();
    					console.log("activado");
    				}

				}

			}
		};
	</script>
</body>
</html>
